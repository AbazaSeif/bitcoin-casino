{% extends 'base.html' %}
{% block body %}
	<div class="game_list">
		<h2>Active Games</h2>
		{% for game in active_games %}
			{% include 'include/game_thumbnail.html' %}
		{% endfor %}
	</div>
	{% if my_games %}
		<div class="game_list">
			<h2>My Games</h2>
			{% for game in my_games %}
				{% include 'include/game_thumbnail.html' %}
			{% endfor %}
		</div>
	{% endif %}
{% endblock %}
